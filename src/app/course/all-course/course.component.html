
<div class="container course-box">
    <h2 class="course-head">List Of Courses</h2>
    <ul class="course-list">
        <li *ngFor="let c of courses;let i=index">
            <a routerLink="/chapters/{{c.courseId}}">
                {{c.courseName}}
            </a>
        </li>
    </ul>
</div>
